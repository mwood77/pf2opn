<div class="container" *ngIf="showInfoCard">
    <mat-card class="mat-elevation-z1">
        <mat-card-header>
            <mat-card-title class="text">Source Code</mat-card-title>
            <!-- <mat-card-subtitle>and how does this site work</mat-card-subtitle> -->
          </mat-card-header>
    
          <mat-card-content class="text">
            <div class="text">
                All code is run locally on your machine. No data is sent to any server. The conversion happens in-machine with JavaScript.
            </div>
            <div class="text">
                You can view the source code here:
                 <a target="_blank" href="https://github.com/mwood77/pf2opn">
                  https://github.com/mwood77/pf2opn
                </a>
            </div>
          </mat-card-content>

          <div class="spacer"></div>

          
          <div *ngIf="showDonations">
            <hr>
            <mat-card-header>
              <mat-card-title class="text">Consider Donating</mat-card-title>
              <mat-card-subtitle class="text">Donations help with development and hosting costs</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="text">
              <div class="center">
                  <a target="_blank" mat-raised-button color="accent" (click)="openSite(githubURL)">
                      GitHub Sponsor
                  </a>
                  
                  <p class="horizontal-spacer"></p>
                  
                  <a target="_blank" mat-raised-button color="accent"(click)="openSite(kofiURL)">
                      ko-fi
                  </a>
              </div>
            </mat-card-content>
          </div>

    </mat-card>
</div>
